<!-- src/app/currency-input/currency-input.component.html -->

<div class="container mt-5 d-flex justify-content-center align-content-center">
  <h1 class="display-4">Currency Converter</h1>
</div>

<div class="container mt-4">
  <div class="d-flex">
    <div class="input-container w-50 btb_l">
      <label>From Currency:</label>
      <mat-select [(ngModel)]="fromCurrency">
        <mat-option *ngFor="let currency of currencyOptions" [value]="currency">
          {{ currency }}
        </mat-option>
      </mat-select>
    </div>
    <div class="input-container w-50 btb_r">
      <label>To Currency:</label>
      <mat-select [(ngModel)]="toCurrency">
        <mat-option
          *ngFor="let currency of currencyOptions"
          [value]="currency"
          >{{ currency }}</mat-option
        >
      </mat-select>
    </div>
  </div>
</div>
