<!-- src/app/converted-amount/converted-amount.component.html -->

<div class="container mt-4">
  <div class="input-container b_r">
    <label>Amount:</label>
    <input type="number" [(ngModel)]="amount" />
  </div>
</div>
<div class="d-flex justify-content-center align-content-center">
  <button
    mat-raised-button
    color="primary"
    class="btn btn-secondary"
    (click)="convertCurrency()"
  >
    Convert
  </button>
</div>

<div class="d-flex justify-content-center align-content-center">
  <p class="lead m-3 btn btn-success">Converted Amount = {{ result }}</p>
</div>
